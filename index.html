<!DOCTYPE html>
<html>
    <head>
        <!--Import Google Icon Font-->
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One" rel="stylesheet">

        <!-- Style sheets -->
        <link rel="stylesheet" href="css/materialize.css">
        <link rel="stylesheet" href="css/style.css">

        <!-- JS File -->
        <script src="js/app.js"></script>


      <!-- Style sheets -->
      <link rel="stylesheet" href="css/materialize.css">
      <link rel="stylesheet" href="css/style.css">      

    </head>

<body>
  <!--Import jQuery before materialize.js-->
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="js/materialize.min.js"></script>
    <!-- MAIN HEADER -->
    <div class="header-bar row indigo">
        <div class="col s12 main-title">ShopSearch</div>
    </div>

    <div class="container main-display">
    <!-- Page Content goes here -->

        <p class="intro-copy">
            Welcome to ShopSearch! Use the search tool below to find and compare the best deals.
        </p>

        <!-- SEARCH BAR -->
        <div class="row">
            <div class="col s12"></div>
            <nav>
                <div class="nav-wrapper indigo lighten-2 main-search">
                    <form>
                        <div class="input-field">
                            <input id="search" type="search" required>
                            <label for="search"><i class="material-icons">search</i></label>
                            <i class="material-icons">close</i>
                        </div>
                    </form>
                </div>
           </nav>
        </div>
        
    </div> <!-- END OF MAIN CONTAINER -->




<div class="container secondary-display">
<!-- SEARCH TOGGLE AREA -->
    <div class="row">

        <p class="direction-copy">Select a store</p>

        <div class="col s6">
            <div class="search-toggle waves-effect waves-block waves-light" id="amazon-card">
                <div class="">
                    <img class="activator" src="assets/images/amazonlogo.svg">
                    <p>Search Amazon</p>
                </div>
            </div>
        </div>

        <div class="col s6">
            <div class="search-toggle waves-effect waves-block waves-light" id="ebay-card">
                <img class="activator" src="assets/images/ebaylogo.svg">
                <p>Search eBay</p>
            </div>
        </div>
    </div> <!-- END OF SEARCH TOGGLE AREA -->
</div> <!-- END OF SECONDARY DISPLAY -->



  <!-- Load firebase -->
  <script src="https://www.gstatic.com/firebasejs/3.4.0/firebase.js"></script> 
  <!-- JS File -->
  <script src="js/app.js"></script>
</body>



</html>
